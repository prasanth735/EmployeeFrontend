

<div class="mx-auto grid w-full max-w-7xl items-center space-y-4 px-2 py-10 md:grid-cols-2 md:gap-6 md:space-y-0 lg:grid-cols-2">
    <div class="rounded-md border" *ngFor="let emp of employee">
      
      <div class="p-12 ">
        <h1 class="inline-flex items-center text-lg font-semibold text-center">
         {{emp.name}}
        </h1>
        <p class="mt-3 text-sm text-gray-600">
        <span><i class="fa-solid fa-briefcase"></i> {{emp.dept}}</span>
        </p>
        <p class="mt-3 text-sm text-gray-600">
        <span><i class="fa-solid fa-envelope"></i> {{emp.email}}</span>
        </p>
        <p class="mt-3 text-sm text-gray-600">
        <span><i class="fa-solid fa-phone"></i> {{emp.phone}}</span>
        </p>

        <div class="row">
            <div class="col-6"><a
                [routerLink]="['employee',emp.id]"
                type="button"
                class="mt-5 w-full rounded-sm bg-green-600 px-2 py-1.5 text-sm font-semibold text-white shadow-sm hover:bg-black/80 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-black"
              >
                View
            </a></div>
            <div class="col-6"><button
                (click)="handleDelete(emp.id)"
                type="button"
                class="mt-4 w-full rounded-sm bg-red-700 px-2 py-1.5 text-sm font-semibold text-white shadow-sm hover:bg-black/80 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-black"
              >
                Delete
              </button></div>
        </div>
      </div>
    </div>

  </div>
